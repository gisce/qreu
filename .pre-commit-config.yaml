# Pre-commit hooks configuration for Python 2.7 compatibility
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first
        
  # Python syntax checking that supports Python 2.7
  - repo: https://github.com/PyCQA/flake8
    rev: 3.9.2  # Last version that supports Python 2.7
    hooks:
      - id: flake8
        args: [--max-line-length=88, --ignore=E203,W503]

  # Import sorting that supports Python 2.7  
  - repo: https://github.com/PyCQA/isort
    rev: 4.3.21  # Last version that supports Python 2.7
    hooks:
      - id: isort
        args: [--multi-line=3, --trailing-comma, --force-grid-wrap=0, --combine-as, --line-width=88]